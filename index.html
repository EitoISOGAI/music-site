<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Favorite Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f7f7f7;
    }

    h1, h2 {
      text-align: left;
      color: #333;
    }

    .section {
      margin-bottom: 40px;
    }

    .video-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 250px;
      transition: 0.2s;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .video-card img {
      width: 100%;
      border-radius: 10px;
    }

    .video-title {
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>YouTube リンク集</h1>

  <!-- よく見るチャンネル -->
  <div class="section">
    <h2>よく見るチャンネル</h2>
    <div class="video-list">

      <!-- Sample 1 -->
      <a class="video-card" href="https://www.youtube.com/@HikakinTV" target="_blank">
        <img src="https://img.youtube.com/vi/fP6dIja2-0c/hqdefault.jpg">
        <div class="video-title">HIKAKIN（チャンネルページ）</div>
      </a>

      <!-- Sample 2 -->
      <a class="video-card" href="https://www.youtube.com/@PewDiePie" target="_blank">
        <img src="https://img.youtube.com/vi/PE2b2H8g1V8/hqdefault.jpg">
        <div class="video-title">PewDiePie（チャンネルページ）</div>
      </a>

    </div>
  </div>

  <!-- 音楽 -->
  <div class="section">
    <h2>音楽</h2>
    <div class="video-list">

      <!-- Sample 1 -->
      <a class="video-card" href="https://www.youtube.com/watch?v=YQHsXMglC9A" target="_blank">
        <img src="https://img.youtube.com/vi/YQHsXMglC9A/hqdefault.jpg">
        <div class="video-title">Adele - Hello</div>
      </a>

      <!-- Sample 2 -->
      <a class="video-card" href="https://www.youtube.com/watch?v=fJ9rUzIMcZQ" target="_blank">
        <img src="https://img.youtube.com/vi/fJ9rUzIMcZQ/hqdefault.jpg">
        <div class="video-title">Queen - Bohemian Rhapsody</div>
      </a>

    </div>
  </div>

  <!-- 運動 -->
  <div class="section">
    <h2>運動</h2>
    <div class="video-list">

      <!-- Sample 1 -->
      <a class="video-card" href="https://www.youtube.com/watch?v=UBMk30rjy0o" target="_blank">
        <img src="https://img.youtube.com/vi/UBMk30rjy0o/hqdefault.jpg">
        <div class="video-title">10分間 自重トレーニング</div>
      </a>

      <!-- Sample 2 -->
      <a class="video-card" href="https://www.youtube.com/watch?v=ZXq7xF5cq2M" target="_blank">
        <img src="https://img.youtube.com/vi/ZXq7xF5cq2M/hqdefault.jpg">
        <div class="video-title">毎日できるストレッチ</div>
      </a>

    </div>
  </div>

</body>
</html>
